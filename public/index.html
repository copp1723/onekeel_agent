<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgentFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="container mx-auto px-4 py-8 max-w-3xl">
    <header class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-gray-800">AgentFlow</h1>
      <p class="text-gray-600 mt-2">Submit a task in plain language and get results</p>
    </header>

    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
      <form id="taskForm" class="space-y-4">
        <div>
          <label for="taskInput" class="block text-sm font-medium text-gray-700 mb-1">Enter your task</label>
          <textarea 
            id="taskInput" 
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
            rows="3" 
            placeholder="Example: 'Extract content from https://example.com and summarize it'"
            required
          ></textarea>
        </div>
        <div class="flex justify-end">
          <button 
            type="submit" 
            class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            Submit Task
          </button>
        </div>
      </form>
    </div>

    <!-- Loading State -->
    <div id="loadingState" class="hidden bg-white rounded-lg shadow-md p-6 text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
      <p class="text-lg text-gray-700">Processing your task...</p>
      <p class="text-sm text-gray-500 mt-2" id="loadingMessage">This may take a moment depending on the task complexity.</p>
    </div>

    <!-- Results Display -->
    <div id="resultContainer" class="hidden bg-white rounded-lg shadow-md p-6">
      <div class="flex items-center mb-4">
        <div id="resultStatusIcon" class="mr-3 flex-shrink-0">
          <!-- Icon will be injected by JS -->
        </div>
        <h2 class="text-xl font-semibold text-gray-800" id="resultTitle">Task Results</h2>
      </div>
      
      <div id="resultContent" class="prose max-w-none">
        <!-- Content will be injected here -->
      </div>
      
      <div class="mt-6 pt-4 border-t border-gray-200">
        <button 
          id="newTaskButton" 
          class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500"
        >
          New Task
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
